    <style>
    body {
      background-color: #FFF;
      font-family: "Roboto", "Helvetica", "sans-serif";
      color: #283739;
      text-align: center;
      margin: 0;
    }
    div.navbar.grey {
      background-color: #252A34;
      border-radius: 0;
    }
    a.navbar-brand {
      padding: 3px 15px 0 15px;
    }
    a.navbar-brand>img {
      width: 100px;
    }
    img.img-screenshot {

    }

    a.btn-primary {
      background-color: #3AA3C1;
      font-weight: 300;
    }
    a.btn-blue {
      transition: background .3s ease, color .3s ease;
      background: #3AA3C1;
      border-radius: 4px;
      color: #FFF;
      text-decoration: none !important;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      outline: none !important;
    }
    a.btn-blue:hover {
      transition: background .3s ease, color .3s ease;

      color: #FFF;
      text-decoration: none !important;
      font-weight: 300;
      opacity: 0.9;
      outline: none !important;
    }
    .img-wrapper {
      max-height: 350px;
      max-width: 552px;
      position: relative;
    }
    .img-wrapper a.img-link {
      position: absolute;
      top: 0;
      left: 0;

      width: 100%
    }
